<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <header>Weather Dashboard</header>
        </div>

        <div class="row">
            <div class="col col-lg-3">
                <nav>
                    <div class="row">
                        <div class="input-group mb-3 container">
                            <div class="row">
                                <label for="searchInput">Search for a City:</label>
                            </div>
                            <div class="row">
                                <input id="searchInput" type="text" class="form-control"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="button"
                                        id="button-addon2">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="list-group">
                            <!-- <li class="list-group-item active">Nashville, TN</li>
                            <li class="list-group-item">Oklahoma City, OK</li> -->
                        </ul>
                </nav>
            </div>
            <div class="col col-lg-9">
                <main class="container">
                    <div class="row forecastToday">
                        <div class="container">
                        <h2 id="cityName"></h2><img alt="Weather Icon"><br>
                        <p>Temperature: <span id="temp"></span></p><br>
                        <p>Humidity: <span id="humidity"></span>%</p><br>
                        <p>Wind Speed: <span id="windSpeed"></span>MPH</p><br>
                        <p>UV Index: <span id="uvIndex"></span></p><br>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </main>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>

</html>
