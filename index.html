<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <div class="col sidebar">
                <nav>
                    <div class="row">
                        <div class="input-group mb-3 container">
                            <div class="row">
                                <label class="search" for="searchInput">Search for a City:</label>
                            </div>
                            <div class="row">
                                <input id="searchInput" type="text" class="form-control"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="button"
                                        id="button-addon2">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="list-group"></ul>
                </nav>
            </div>

            <div class="col col-lg-9">
                <main class="container">
                    <div class="row forecastToday">
                        <div class="container">
                            <div class="row">
                                <h2 id="cityName" class="col-6"></h2>
                                <img id="currentImage" alt="Weather Icon">
                            </div><br>
                            <p id="temp"></p><br>
                            <p id="humidity"></p><br>
                            <p id="windSpeed"></p><br>
                            <p id="uvIndex"></p><br>
                        </div>
                    </div>
                    <div class="row">
                        <h2>5-day Forecast:</h2>
                    </div>
                    <div class="row">
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 id="cardDate1" class="card-title"></h5>
                                <img id="cardImage1" alt="weather">
                                <p id="cardTemp1" class="card-text"></p>
                                <p id="cardHum1" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 id="cardDate2" class="card-title"></h5>
                                <img id="cardImage2" alt="weather">
                                <p id="cardTemp2" class="card-text"></p>
                                <p id="cardHum2" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 id="cardDate3" class="card-title"></h5>
                                <img id="cardImage3" alt="weather">
                                <p id="cardTemp3" class="card-text"></p>
                                <p id="cardHum3" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 id="cardDate4" class="card-title"></h5>
                                <img id="cardImage4" alt="weather">
                                <p id="cardTemp4" class="card-text"></p>
                                <p id="cardHum4" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary" style="width: 10rem;">
                            <div class="card-body">
                                <h5 id="cardDate5" class="card-title"></h5>
                                <img id="cardImage5" alt="weather">
                                <p id="cardTemp5" class="card-text"></p>
                                <p id="cardHum5" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>

</html>
